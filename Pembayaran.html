<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <link rel="stylesheet" href="css/pembayaran.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Halaman Pembayaran</h1>
        <div class="data-container">
            <h2>Detail Pasien</h2>
            <div id="detailPasien">
                <p><strong>Nama Pasien:</strong> <span id="namaPasien"></span></p>
                <p><strong>Nomor KTP:</strong> <span id="nomorKtp"></span></p>
                <p><strong>Tingkat Penyakit:</strong> <span id="tingkatPenyakit"></span></p>
                <p><strong>Total Pembayaran:</strong> <span id="totalPembayaran"></span></p>
            </div>
            <button id="prosesPembayaran">Proses Pembayaran</button>
            <button id="kembali">Kembali ke Data Pasien</button>
        </div>
    </div>
    <script src="js/pembayaran.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Antrian Dokter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Sistem Antrian Dokter</nav>
    <div class="container">
        <h2>Antrian Dokter</h2>
        <button id="ambilAntrian">Ambil Antrian</button>
        <p id="antrianSekarang">Antrian Saat Ini: -</p>
        <button id="panggilAntrian">Panggil Antrian</button>
        
        <h3>Data Pasien</h3>
        <input type="text" id="nik" placeholder="Masukkan NIK"><br>
        <input type="text" id="nama" placeholder="Masukkan Nama"><br>
        <input type="text" id="age" placeholder="Masukkan Usia"><br>
        <select id="penyakit">
            <option value="ringan">Ringan - Rp 50.000</option>
            <option value="sedang">Sedang - Rp 100.000</option>
            <option value="berat">Berat - Rp 200.000 (Rujuk ke RS)</option>
        </select><br>
        <button id="prosesPasien">Proses Pasien</button>
        <p id="biaya">Biaya: -</p>

        <div class="container-login">
            <button><a href="" onclick="clearData()">clear</a></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

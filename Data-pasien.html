<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pasien</title>
    <link rel="stylesheet" href="data.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Pasien</h1>
        <div class="form-container">
            <input type="text" id="namaPasien" placeholder="Nama Pasien">
            <input type="text" id="nomorKtp" placeholder="Nomor KTP">
            <select id="tingkatPenyakit">
                <option value="ringan">Ringan</option>
                <option value="sedang">Sedang</option>
                <option value="berat">Berat</option>
            </select>
            <button id="tambahData">Tambah Data</button>
        </div>
        <div class="data-container">
            <h2>Daftar Pasien</h2>
            <table id="tabelPasien">
                <thead>
                    <tr>
                        <th>Nama Pasien</th>
                        <th>Nomor KTP</th>
                        <th>Tingkat Penyakit</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
